<!DOCTYPE html>
<html>
<head>
    <title>My Images</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
        }

        .image-container {
            display: inline-block;
            margin: 15px;
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .feedback {
            margin-top: 10px;
            color: #555;
        }

        a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Uploaded Images</h1>
    {% for filename, feedback in images_feedback %}
        <div class="image-container">
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
            <p class="feedback"><strong>Feedback:</strong> {{ feedback }}</p>
        </div>
    {% endfor %}
    <a href="/">Back to Home</a>
</body>
</html>
