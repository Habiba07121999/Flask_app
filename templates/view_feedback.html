<!DOCTYPE html>
<html>
<head>
    <title>Feedback on Image</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            background-color: #fff;
            margin: auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 500px;
            color: #555;
            font-size: 16px;
            text-align: left;
        }

        a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Feedback for {{ filename }}</h1>
    <p>{{ feedback }}</p>
    <a href="/my_images">Back to My Images</a>
</body>
</html>
